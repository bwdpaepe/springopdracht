<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="header.html :: header(userName=${userName}, userListRoles=${userListRoles})"></div>
	<main class="book-detail">
	<aside>
		<nav>
			<form action="#" th:action="@{/welcome}" method="post">
			<table>
				<tr>
					<td th:text="#{login_user}">Backup User:</td>
					<td><input type='text' name='email' value=''></td>
				</tr>
				<tr>
					<td th:text="#{login_password}">Backup Password:</td>
					<td><input type='password' name='password' /></td>
				</tr>
				<tr>
					<td colspan='2'><button name="submit" type="submit" th:text="#{login_button}">Backup Login</button></td>
				</tr>
			</table>

			<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

		</form>
		</nav>
	</aside>
	<div class="book-detail-wrapper">
		<h1 th:text="#{book_add_title}">backup h1</h1>
		<hr/>

		<form th:action="@{/welcome}" th:object="${bookForm}" method="post">
			<fieldset>
			<legend>Details van boek</legend>
			<p>
	            <label>naam:</label>
	            <input type="text" th:field="*{name}" placeholder="naam" size="20"/>
	            <span th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></span>
	        </p>
	       
	        <p>
	            <label>afbeelding:</label>
	            <input type="text" th:field="*{image}" placeholder="afbeelding" size="20"/>
	            <span th:if="${#fields.hasErrors('image')}" th:errorclass="error" th:errors="*{image}"></span>
	        </p>
	        
	        <p>
	            <label>ISBN:</label>
	            <input type="text" th:field="*{isbn}" size="20"/>
	            <span th:if="${#fields.hasErrors('isbn')}" th:errorclass="error" th:errors="*{isbn}"></span>
	        </p>
	       
	        <p>
	            <label>prijs:</label>
	            <input type="text" th:field="*{price}" size="20"/>
	            <span th:if="${#fields.hasErrors('price')}" th:errorclass="error" th:errors="*{price}"></span>
	        </p>
	        </fieldset>
	        <fieldset>
	        <legend>Auteurs van boek</legend>
	        <p>
	        	<label>auteur1:</label>
	        	<select class="form-control" id="exampleFormControlSelect1" th:field="*{author1}">
	        		<option value="" selected>Selecteer een auteur</option>
                    <option th:each="aut : ${authorList}" th:value="${(aut.getId())}" th:text="${aut.getName()}"></option>
                </select>
	        </p>
	       
	        <p>
	        	<label>auteur2:</label>
	        	<select class="form-control" id="exampleFormControlSelect2" th:field="*{author2}">
                    <option value="" selected>Selecteer een auteur</option>
                    <option th:each="aut : ${authorList}" th:value="${(aut.getId())}" th:text="${aut.getName()}"></option>
                </select>
	        </p>
	       
	        <p>
	        	<label>auteur3:</label>
	        	<select class="form-control" id="exampleFormControlSelect3" th:field="*{author3}">
                    <option value="" selected>Selecteer een auteur</option>
                    <option th:each="aut : ${authorList}" th:value="${(aut.getId())}" th:text="${aut.getName()}"></option>
                </select>
	        </p>
	       </fieldset>
	       <fieldset>
	       <legend>Locaties van boek</legend>
	       <fieldset>
	        <p>
	            <label>naam locatie 1:</label>
	            <input type="text" th:field="*{locationName1}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationName1')}" th:errorclass="error" th:errors="*{locationName1}"></span>
	        </p>
	       
	        <p>
	            <label>code 1 locatie 1:</label>
	            <input type="text" th:field="*{locationCode11}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationCode11')}" th:errorclass="error" th:errors="*{locationCode11}"></span>
	        </p>
	       
	        <p>
	            <label>code 2 locatie 1:</label>
	            <input type="text" th:field="*{locationCode12}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationCode12')}" th:errorclass="error" th:errors="*{locationCode12}"></span>
	        </p>
	        </fieldset>
	       <fieldset>
	        <p>
	            <label>naam locatie 2:</label>
	            <input type="text" th:field="*{locationName2}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationName2')}" th:errorclass="error" th:errors="*{locationName2}"></span>
	        </p>
	       
	        <p>
	            <label>code 1 locatie 2:</label>
	            <input type="text" th:field="*{locationCode21}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationCode21')}" th:errorclass="error" th:errors="*{locationCode21}"></span>
	        </p>
	       
	        <p>
	            <label>code 2 locatie 2:</label>
	            <input type="text" th:field="*{locationCode22}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationCode22')}" th:errorclass="error" th:errors="*{locationCode22}"></span>
	        </p>
	        </fieldset>
	        <fieldset>
	        <p>
	            <label>naam locatie 3:</label>
	            <input type="text" th:field="*{locationName3}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationName3')}" th:errorclass="error" th:errors="*{locationName3}"></span>
	        </p>
	       
	        <p>
	            <label>code 1 locatie 3:</label>
	            <input type="text" th:field="*{locationCode31}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationCode31')}" th:errorclass="error" th:errors="*{locationCode31}"></span>
	        </p>
	       
	        <p>
	            <label>code 2 locatie 3:</label>
	            <input type="text" th:field="*{locationCode32}" size="20"/>
	            <span th:if="${#fields.hasErrors('locationCode32')}" th:errorclass="error" th:errors="*{locationCode32}"></span>
	        </p>
	        </fieldset>
	       </fieldset>
	        <!-- <p>
	            <label>Confirm Password:</label>
	            <input type="password" th:field="*{confirmPassword}" placeholder="confirm password" size="20"/>
	            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error" th:errors="*{confirmPassword}"></span>
	        </p>
	
	        <p>
	            <label>Email:</label>
	            <input type="text" th:field="*{email}" placeholder="email" size="20"/>
	            <span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></span>
	        </p>

			<select th:field="*{colorSelected}">

					th:value="${color}" th:text="${color}">
			</select>

			<button type="submit">OK</button>
			
			<div th:if="${message}" th:class="${message.type}" th:text="${message.message}"></div> 

		</form>
	</div>
	</main>
</body>
</html>
