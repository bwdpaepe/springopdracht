<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{app_title}">Backup page title</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="header.html :: header(userName=${userName}, userListRoles=${userListRoles})"></div>
	<main>
		<div class="catalogus-head"><h1 th:text="#{popular}" class="catalogus-title">Backup h1</h1><!-- <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a href="#" th:text="#{voeg_toe}" class="catalogus-links"></a></th:block>--></div>
		<div th:if="${message}" th:class="${message.type}" th:text="${message.message}"></div>
		<div class="catalogus-wrapper">
		
		
		
		<table>
		<tr>
		    <th th:text="#{popular_count}">Volgorde</th>
			<th th:text="#{popular_name}">Naam</th>
			<th th:text="#{popular_votes}">Aantal sterren</th>
		</tr>

        <th:block th:each="bookPopular,iter: ${popList}">
			<tr>
			    <td th:text="${iter.count}"></td>
				<td>
				<a th:href="|/book/${bookPopular.id}|" th:text="${bookPopular.name}"></a>
				</td>
				<td th:text="${bookPopular.numVotes}"></td>
			</tr>
		</th:block>

		</table>
		
		</div>
	</main>
</body>
</html>
